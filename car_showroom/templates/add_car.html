<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-add-car.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Add a New Car</h1>
            <form action="{{ url_for('add_car') }}" method="POST">
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" id="make" name="make" placeholder="Enter car make" required>
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" placeholder="Enter car model" required>
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" placeholder="Enter manufacture year" required>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" placeholder="Enter car price" required>
                </div>

                <button type="submit" class="submit-button">Add Car</button>
            </form>
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Car List</a>
        </div>
    </div>
</body>
</html>
